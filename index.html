<!DOCTYPE html>
<html>
<head>
	<title>Table Excercise</title>
	<style type="text/css">
		table{
			text-align: left;
			border-collapse: collapse;
			font-family: Arial,	sans-serif;
			border: 1px grey solid;			
		}
		th{
			color: white;
			font-size: 20px;
			background-color: limegreen;
		}
		td, th{
			border: 1px grey solid;				
			padding: 4px;
		}
		tr:nth-child(even){
			background-color: lightgrey;
		}
		tr:hover{
			background-color: darkgrey;
			color: white;
		}
	</style>
</head>
<!-- 
	border collapse is for when we dont want any space between teh rows and columns
	hover is when the mousee moves over it
	nth-child is the nth number
-->
<body>
<table>
	<tr>
		<th width="300px">Company</th>
		<th width="200px">Contact</th>
		<th width="150px">Country</th>
	</tr>
	<tr>

	<tr>

	</tr>
</table>
</body>
</html>
